<html>

<head>
    <title>
        object-detection-web-app
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="back.ground.jfif">
    <center>
    <div class="btn btn-primary heading">
        AI object detector
        <br>
        <h4 class="head">
            the input name which you will give should match the names present in coCo model then only it will detect
        </h4>
    </div>
    <h3>
        Object Name:
    </h3>
    <input id="input" placeholder="Write the name of the object you want to detect">
<br>
<br>
<br>
<button class="btn btn-success" id="start" onclick="start()">Start</button>
<br>
<br>
<span>
    <h2 class="btn btn-danger" id="status"></h2>
    <h2 class="btn btn-warning" id="statusResult"></h2>
</span>

</center>
    <script src="main.js"></script>
</body>

</html>
